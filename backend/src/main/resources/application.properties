spring.application.name=search
#spring.data.elasticsearch.cluster-nodes=localhost:9200
#spring.data.elasticsearch.client.reactive.endpoints=elasticsearch:9200
spring.elasticsearch.uris=${ELASTICSEARCH_URL:localhost:9200}

spring.data.elasticsearch.repositories.enabled=true
logging.level.org.springframework.data.elasticsearch=DEBUG
logging.level.org.elasticsearch=DEBUG
# Set the logging level (e.g., INFO, DEBUG, ERROR)
logging.level.root=INFO

# Set log file location
logging.file.name=logs/myapp.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
